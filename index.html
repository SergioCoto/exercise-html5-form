<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <div class="container">
        <div class="row m-4">
            <div class="col-11 bg-light m-auto border rounded-top">
                <h2>Payment form example</h2>
            </div>
            <div class="col-11 m-auto border-right border-left">
                <form>
                    <div class="form-row">
                        <div class=" col-md-12 mt-4">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="validationServer01">Card #</label>
                            <input type="text" class="form-control" id="validationServer01" placeholder="Card #"
                                value="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer02">CVC #</label>
                            <input type="text" class="form-control" id="validationServer02" placeholder="CVC #"
                                value="0000" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer3">Amount</label>
                            <input type="text" class="form-control" id="validationServer3" placeholder="Amount"
                                value="Amount" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer11">First name</label>
                            <input type="text" class="form-control" id="validationServer11" placeholder="" value=""
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationServer12">Last name</label>
                            <input type="text" class="form-control" id="validationServer12" placeholder="" value=""
                                required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer13">City</label>
                            <input type="text" class="form-control" id="validationServer13" placeholder="City" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer14">State</label>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer05">Postal Code</label>
                            <input type="text" class="form-control" id="validationServer05" placeholder="" required>
                        </div>
                    </div>



                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer13">We accept:</label>
                            <div class="form-row col-10 bg-secondary  border rounded p-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label fab fa-cc-mastercard" for="inlineRadio1"></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label fab fa-cc-visa" for="inlineRadio2"></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label fab fa-cc-diners-club" for="inlineRadio2"></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label fab fa-cc-amex" for="inlineRadio2"></label>
                                </div>

                            </div>

                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <h6>
                                <small class="text-muted">Add any notes here.</small>
                            </h6>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-11 bg-light m-auto border rounded-bottom">
                <button class="btn btn-primary mb-3  mt-3 float-right" type="submit">Send</button>
                <button class="btn btn-secondary mb-3 mr-2 mt-3 float-right" type="submit">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
